<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Coqui TTS — Синтез речи</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            max-width: 850px;
            margin: 20px auto;
            padding: 0 15px;
            line-height: 1.6;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 15px;
        }
        .hint {
            font-size: 0.9em;
            color: #555;
            margin: 5px 0 12px;
        }
        .error {
            color: #d32f2f;
            background: #ffecec;
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
        }
        .result {
            margin: 20px 0;
            padding: 14px;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 3px solid #1976d2;
        }
        select, input[type="file"], button {
            margin: 4px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        fieldset {
            border: 1px solid #ddd;
            padding: 16px;
            border-radius: 6px;
            margin: 18px 0;
        }
        legend {
            font-weight: 600;
            font-size: 1.1em;
            padding: 0 6px;
        }
        button {
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #1565c0;
        }
        audio {
            width: 100%;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <h2>Синтез речи на русском (XTTS v2)</h2>

    <form method="POST" enctype="multipart/form-data">
        <!-- Reference -->
        <fieldset>
            <legend>Аудиосэмпл (reference)</legend>
            <label>Выберите существующий:</label><br>
            <select name="existing_reference">
                <option value="">— Выберите reference —</option>
                {% for filename, display in reference_list %}
                <option value="{{ filename }}" {% if selected_ref == filename %}selected{% endif %}>
                    {{ display }}
                </option>
                {% endfor %}
            </select>

            <label>Или загрузите новый (поддерживаются MP3, WAV, OGG, FLAC, M4A и др.):</label><br>
            <input type="file" name="new_reference" accept="audio/*"><br>
            <div class="hint">
                Любой аудиофайл будет автоматически конвертирован в подходящий формат.
            </div>
        </fieldset>

        <!-- Текст -->
        <label>Текст для озвучки:</label><br>
        <textarea name="text" placeholder="Введите текст на русском языке..."></textarea>
        <br><br>

        <button type="submit">Сгенерировать речь</button>
    </form>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    {% if output_file %}
    <div class="result">
        <strong>Результат:</strong><br>
        <audio controls>
            <source src="{{ url_for('main.serve_audio', filename=output_file) }}" type="audio/wav">
            Ваш браузер не поддерживает воспроизведение аудио.
        </audio>
    </div>
    {% endif %}
</body>
</html>
